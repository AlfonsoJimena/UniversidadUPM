{% extends "layout.html" %}
{% block content %}
<h2>Detalles del Coche</h2>
<p><strong>Marca:</strong> {{ coche.marca }}</p>
<p><strong>Modelo:</strong> {{ coche.modelo }}</p>
<p><strong>Año:</strong> {{ coche.anio }}</p>
<p><strong>Precio:</strong> €{{ coche.precio }}</p>
<p><strong>Descapotable:</strong> {% if coche.descapotable %}Sí{% else %}No{% endif %}</p>

<a href="{{ url_for('coches.listar_coches') }}">Volver a la lista</a>
<a href="{{ url_for('coches.formulario_editar', coche_id=coche.id) }}">Editar</a>

<form action="{{ url_for('coches.eliminar_coche', coche_id=coche.id) }}" method="post">
    <button type="submit">Eliminar</button>
</form>
{% endblock %}
